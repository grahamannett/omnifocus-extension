<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFocus Tab Saver</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --button-primary: #007AFF;
            --button-hover: #0051D5;
            --button-disabled: #c7c7cc;
            --border-color: #d2d2d7;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --error-color: #ff3b30;
            --info-color: #5856d6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            color: #86868b;
        }

        .ai-status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: white;
            border: 1px solid var(--border-color);
        }

        .ai-status.available {
            border-color: var(--success-color);
            background-color: #f0fff4;
        }

        .ai-status.downloading {
            border-color: var(--info-color);
            background-color: #f5f5ff;
        }

        .ai-status.unavailable {
            border-color: var(--error-color);
            background-color: #fff5f5;
        }

        .ai-status-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            font-size: 15px;
            font-weight: 500;
            background-color: var(--button-primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover:not(:disabled) {
            background-color: var(--button-hover);
            transform: translateY(-1px);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
        }

        .button:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }

        .button.secondary {
            background-color: white;
            color: var(--button-primary);
            border: 1px solid var(--border-color);
        }

        .button.secondary:hover:not(:disabled) {
            background-color: #f5f5f7;
            border-color: var(--button-primary);
        }

        .button-icon {
            width: 18px;
            height: 18px;
        }

        .status {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #86868b;
            min-height: 20px;
            font-weight: 500;
        }

        .status.success {
            color: var(--success-color);
        }

        .status.error {
            color: var(--error-color);
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 16px 0;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>OmniFocus Tab Saver</h1>
            <p>Save tabs with AI-powered summaries</p>
        </div>

        <div id="aiStatus" class="ai-status">
            <svg class="ai-status-icon loading" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
            <span>Checking AI availability...</span>
        </div>

        <button id="saveToOmniFocus" class="button" disabled>
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Add to OmniFocus with Summary
        </button>

        <button id="saveToOmniFocusNoSummary" class="button secondary">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Add without Summary
        </button>

        <div class="divider"></div>

        <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
