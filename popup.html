<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFocus Tab Saver</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-highlight: #ffffff;
            --button-shadow: #808080;
            --button-dark-shadow: #404040;
            --success-color: #0c5;
            --warning-color: #f90;
            --error-color: #f43;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: "MS Sans Serif", Arial, sans-serif;
        }

        body {
            width: 280px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            padding: 16px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
            font-size: 12px;
            height: 32px;
            width: 100%;
            margin-bottom: 8px;
            background-color: var(--button-face);
            color: var(--text-color);
            border: 2px solid;
            border-color: var(--button-highlight) var(--button-dark-shadow) var(--button-dark-shadow) var(--button-highlight);
            box-shadow: 1px 1px 0px var(--button-shadow) inset, -1px -1px 0px var(--button-shadow) inset;
            border-radius: 0;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .button:active {
            border-color: var(--button-dark-shadow) var(--button-highlight) var(--button-highlight) var(--button-dark-shadow);
            box-shadow: 1px 1px 0px var(--button-dark-shadow) inset, -1px -1px 0px var(--button-shadow) inset;
            padding-top: 1px;
            padding-left: 1px;
        }

        .button:disabled {
            background-color: #e0e0e0;
            color: #888;
            cursor: not-allowed;
        }

        .button:disabled:hover {
            background-color: #e0e0e0;
        }

        .button:focus {
            outline: 1px dotted black;
            outline-offset: -4px;
        }

        .button-icon {
            margin-right: 8px;
            height: 16px;
            width: 16px;
            flex-shrink: 0;
        }

        .button-primary {
            background-color: #0078d4;
            color: white;
            border-color: #106ebe #005a9e #005a9e #106ebe;
        }

        .button-primary:hover:not(:disabled) {
            background-color: #106ebe;
        }

        .button-primary:active {
            border-color: #005a9e #106ebe #106ebe #005a9e;
        }

        .status {
            text-align: center;
            margin-top: 8px;
            font-size: 11px;
            min-height: 16px;
            padding: 4px 0;
            line-height: 1.2;
        }

        .status-loading {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #ccc;
            border-top: 2px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ai-status {
            font-size: 10px;
            color: #666;
            text-align: center;
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        .summary-result {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .version-info {
            font-size: 9px;
            color: #999;
            text-align: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="ai-status" class="ai-status">Checking AI status...</div>
        
        <button id="saveToOmniFocus" class="button button-primary">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14"></path>
                <path d="M5 12h14"></path>
            </svg>
            Add to OmniFocus
        </button>

        <button id="saveToOmniFocusNoSummary" class="button">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="18" x="3" y="3" rx="2" />
                <path d="M9 3v18" />
            </svg>
            Add without Summary
        </button>

        <div id="status" class="status"></div>

        <div class="version-info">
            OmniFocus Tab Saver v0.0.3
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
