<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFocus Tab Saver</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --primary-hover: #0056CC;
            --secondary-color: #34C759;
            --secondary-hover: #248A3D;
            --text-primary: #1D1D1F;
            --text-secondary: #86868B;
            --background: #FFFFFF;
            --surface: #F2F2F7;
            --border: #D1D1D6;
            --success: #34C759;
            --warning: #FF9500;
            --error: #FF3B30;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            width: 320px;
            min-height: 200px;
        }

        .container {
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .ai-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
            padding: 8px 12px;
            background: var(--surface);
            border-radius: 8px;
            font-size: 12px;
        }

        .ai-status.ready {
            color: var(--success);
        }

        .ai-status.not-ready {
            color: var(--warning);
        }

        .ai-status.unknown {
            color: var(--text-secondary);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .button.secondary:hover {
            background: #E5E5EA;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-icon {
            width: 16px;
            height: 16px;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            margin: 16px 0;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feedback {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            margin-top: 16px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
            border: 1px solid rgba(52, 199, 89, 0.2);
        }

        .feedback.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .current-tab {
            background: var(--surface);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .current-tab .title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .current-tab .url {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù OmniFocus</h1>
            <div class="subtitle">Save this page to your inbox</div>
        </div>

        <div id="aiStatus" class="ai-status unknown">
            <div class="status-dot"></div>
            <span id="aiStatusText">Checking AI availability...</span>
        </div>

        <div id="currentTab" class="current-tab">
            <div class="title" id="tabTitle">Loading current tab...</div>
            <div class="url" id="tabUrl"></div>
        </div>

        <button id="addWithSummary" class="button">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12l2 2 4-4"/>
                <path d="M21 12c0 1.2-.8 2.3-2 2.7-.7 2.1-2.5 3.4-4.6 3.3-1.8.1-3.4-1-4.1-2.7C8.5 14.8 7 13.1 7 11c0-2.8 2.2-5 5-5 1.5 0 2.8.7 3.7 1.8C17.4 7.1 19 8.9 19 11c0 .4 0 .8-.1 1.2.9.4 1.6 1.3 1.9 2.3.1-.5.2-1 .2-1.5z"/>
            </svg>
            Add with AI Summary
        </button>

        <button id="addWithoutSummary" class="button secondary">
            <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14"/>
                <path d="M5 12h14"/>
            </svg>
            Add without Summary
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span id="loadingText">Processing...</span>
        </div>

        <div id="feedback" class="feedback">
            <span id="feedbackText"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
