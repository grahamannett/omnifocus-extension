<!DOCTYPE html>
<html>

<head>
    <title>OmniFocus Tab Saver</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7b68ee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #6a5acd;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <button id="saveToOmniFocus">Add to OmniFocus Inbox</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>

</html>
