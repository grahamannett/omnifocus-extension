<!DOCTYPE html>
<html>

<head>
    <title>OmniFocus Tab Saver</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7b68ee;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #6a5acd;
        }

        .test-button {
            background-color: #4CAF50;
            font-size: 12px;
            padding: 8px;
        }

        .test-button:hover {
            background-color: #3e8e41;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .ai-status {
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
            padding: 4px;
            border-radius: 4px;
        }

        .ai-available {
            color: #2e8540;
            background-color: #e7f4e4;
        }

        .ai-unavailable {
            color: #666;
            background-color: #f1f1f1;
        }

        .summary-result {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <button id="saveToOmniFocus">Add to OmniFocus Inbox</button>
    <button id="testAiSummary" class="test-button">Test AI Summary Only</button>
    <div id="status" class="status"></div>
    <div id="summaryResult" class="summary-result" style="display:none;"></div>
    <script src="popup.js"></script>
</body>

</html>
