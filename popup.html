<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniFocus Tab Saver</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --button-face: #c0c0c0;
            --button-highlight: #ffffff;
            --button-shadow: #808080;
            --button-dark-shadow: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: "MS Sans Serif", Arial, sans-serif;
        }

        body {
            width: 260px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            padding: 16px;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: normal;
            font-size: 12px;
            height: 30px;
            padding: 0 12px;
            width: 100%;
            margin-bottom: 10px;
            background-color: var(--button-face);
            color: var(--text-color);
            border: 2px solid;
            border-color: var(--button-highlight) var(--button-dark-shadow) var(--button-dark-shadow) var(--button-highlight);
            box-shadow: 1px 1px 0px var(--button-shadow) inset, -1px -1px 0px var(--button-shadow) inset;
            border-radius: 0;
            cursor: pointer;
            position: relative;
        }

        .button:active {
            border-color: var(--button-dark-shadow) var(--button-highlight) var(--button-highlight) var(--button-dark-shadow);
            box-shadow: 1px 1px 0px var(--button-dark-shadow) inset, -1px -1px 0px var(--button-shadow) inset;
            padding-top: 1px;
            padding-left: 1px;
        }

        .button:focus {
            outline: 1px dotted black;
            outline-offset: -4px;
        }

        .button-icon {
            margin-right: 8px;
            height: 16px;
            width: 16px;
        }

        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .summary-result {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="saveToOmniFocus" class="button">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14"></path>
                <path d="M5 12h14"></path>
            </svg>
            Add to OmniFocus
        </button>

        <button id="saveToOmniFocusNoSummary" class="button">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="18" x="3" y="3" rx="2" />
                <path d="M9 3v18" />
            </svg>
            Add without Summary
        </button>
    </div>

    <div id="status" class="status"></div>
    <div id="summaryResult" class="summary-result" style="display:none;"></div>

    <script src="popup.js"></script>
</body>

</html>
